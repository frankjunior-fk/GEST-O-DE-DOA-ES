<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Doações</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Formulário de Doações</h1>
            <img src="Humanitarian Help.gif" alt="Animacao1" class="left-login-img">            
        </div>
        <form action="https://api.sheetmonkey.io/form/9zNQtYZwnQKtH19qho8d78" method="post">
        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <label for="nome"></label>
                    <input type="text" name="nome" placeholder="Nome completo" required>
                </div>

                <div class="textfield">
                    <label for="cpf-cnpj"></label>
                    <input type="text" name="cpf-cnpj" placeholder="CPF/CNPJ">
                </div>

                <div class="textfield">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="email" required>
                </div>

                <div class="textfield">
                    <label for="Estado"></label>
                    <input type="text" name="Estado" placeholder="Estado" required>
                </div>

                <div class="textfield">
                    <label for="responsavel"></label>
                    <input type="text" name="responsavel" id="responsavel" placeholder="Responsável" required>
                </div>

                <div class="textfield">
                    <label for="date"></label>
                    <input type="date" name="date" id="date" required>
                </div>
                
                    <button class="btn-login">Enviar</button>
                    
                </div>        
            </div>
         </form>
    </div>
</body>
</html>
